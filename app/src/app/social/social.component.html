<div class="wrapper">
  <div  fxLayout="row"  fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
      <md-card>
        <md-card-content>
          <div  fxLayout="row">
            <div fxFlex="100">
              <p>
                <small><b>User: </b> {{name}}</small>
              </p>
              <p>
                <small><b>User Type: </b> {{usertype}}</small>
              </p>
              <h3><b>Contact Details</b></h3>
              <small class="block mt-xs mb-xs"><b>Email:</b> {{email}}</small>
              <p>
                <small *ngIf="phone != null" class="block mt-xs mb-xs"><b>Phone:</b> {{phone}}</small>
                <small *ngIf="phone == null" class="block mt-xs mb-xs"><b>Phone:</b> N/A</small>
              </p>
              <!--<button md-raised-button color="primary">Edit Profile</button>-->
            </div>
          </div>
        </md-card-content>
        <hr>
      </md-card>
    </div>
  </div>
</div>
