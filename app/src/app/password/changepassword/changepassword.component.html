<md-toolbar color="primary">
  <md-toolbar-row>
  </md-toolbar-row>
</md-toolbar>

<div  fxLayout="row"  fxLayoutWrap="wrap"  fxLayoutAlign="center start">
  <div fxFlex.gt-sm="90" fxFlex="100">
    <md-card class="md-card-top">
      <md-tab-group>
        <md-tab>
          <template md-tab-label>Change Password</template>
          <md-card-content>
            <small *ngIf="success && !fail" style="color: green;">{{success}}</small>
            <small *ngIf="fail && !success" style="color: red;">{{fail}}</small>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value);">
              <div  fxLayout="row">
                <div fxLayout="column"  class="mb-1 ml-xs mr-xs" style="width: 100%;">
                  <md-input placeholder="Old Password (required)"  [formControl]="form.controls['oldPassword']" type="password"></md-input>
                  <small *ngIf="form.controls['oldPassword'].hasError('required') && form.controls['oldPassword'].touched" class="md-text-warn">Kindly include your old password.</small>
                </div>
              </div>
              <div  fxLayout="row">
                <div fxLayout="column"  class="mb-2 ml-xs mr-xs" style="width: 100%;">
                  <md-input placeholder="New Password (required)"  [formControl]="form.controls['newPassword']" type="password"></md-input>
                  <small *ngIf="form.controls['newPassword'].hasError('required') && form.controls['newPassword'].touched" class="md-text-warn">Kindly include a new password.</small>
                </div>
              </div>
              <div  fxLayout="row">
                <div fxLayout="column"  class="mb-2 ml-xs mr-xs" style="width: 100%;">
                  <md-input placeholder="Confirm Password (required)"  [formControl]="form.controls['confirmPassword']" type="password"></md-input>
                  <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="md-text-warn">Kindly confirm the password.</small>
                  <small *ngIf="form.controls['confirmPassword'].hasError('MatchPassword') && form.controls['confirmPassword'].touched" class="md-text-warn">Passwords do not match.</small>
                </div>
              </div>

              <hr>
              <md-card-actions>
                <button type="submit" [disabled]="!form.valid" md-raised-button class="shadow-none">Save</button>
                <!--<button md-raised-button class="warn">Delete</button>-->
                <button type="button" (click)="resetButton()" md-raised-button color="primary">Cancel</button>
              </md-card-actions>
            </form>
          </md-card-content>
        </md-tab>
      </md-tab-group>
    </md-card>
  </div>
</div>
