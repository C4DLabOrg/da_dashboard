<div class="wrapper">
  <div  fxLayout="row"  fxLayoutWrap="wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="100" fxFlex="100">
      <md-card>
        <md-card-content>
          <div  fxLayout="row">
            <div fxFlex="50">
            <h4 class="ma-0">Class&nbsp;<b>{{className}}</b></h4>
            <br>
              <p><small>Number of students: </small><br><b>{{students}}</b></p>

              <!--<button md-raised-button color="primary" (click)="editProfile = true">Edit Profile</button>-->
            <!--  <button md-raised-button color="primary" (click)="open()" [disabled]="dialogRef">Edit Class</button>
            -->
            </div>
            <div fxFlex="50">
              <h4 class="ma-0">&nbsp;</h4>
              <br>
              <p><small>Boys:&nbsp;</small><b>{{maleNumber}}</b><br><small>Girls:&nbsp;</small><b>{{femaleNumber}}</b></p>

              <!--
              <button md-raised-button color="warn" (click)="open()" [disabled]="dialogRef">Delete Class</button>
            -->
            </div>
          </div>
          <div *ngIf="promoteStudents" fxLayout ="row">
            <hr _ngcontent-c26="">
            <md-card-actions _ngcontent-c26="" class="mat-card-actions">
              <button md-raised-button color="primary" (click)="promoteAllStudents()">Promote All</button>
            </md-card-actions>
          </div>
        </md-card-content>
        <hr>
        <md-card-content>
          <p class="text-xs-center">Please use the provided information for official use only.</p>
        </md-card-content>
      </md-card>
    </div>
  </div>
  <ngx-datatable
    class="material fullscreen"
    [columns]="columns"
    [sortType]="'multi'"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="children"
    [selected]="selected"
    [selectionType]="'single'"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    (page)='onPage($event)'
    (select)='onSelect($event)'>
  </ngx-datatable>
</div>
