<md-toolbar color="primary">
  <md-toolbar-row>
  </md-toolbar-row>
</md-toolbar>

<div  fxLayout="row"  fxLayoutWrap="wrap"  fxLayoutAlign="center start">
  <div fxFlex.gt-sm="90" fxFlex="100">
    <md-card class="md-card-top">
      <md-tab-group>
        <md-tab>
          <template md-tab-label>Child Registration</template>
          <md-card-content>
            <form (ngSubmit)="onSubmit(childregistration.value);"  #childregistration="ngForm"  fxLayout="column">
              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <md-input dividerColor="primary" placeholder="First Name (required)" ngModel name="firstName" type="text" class="ml-xs mr-xs" style="width: 100%;"></md-input>
                <md-input dividerColor="primary" placeholder="Mid Name"  ngModel name="maidenName" type="text" class="ml-xs mr-xs" style="width: 100%;"></md-input>
                <md-input dividerColor="primary" placeholder="Last Name (required)" required ngModel name="lastName" type="text" class="ml-xs mr-xs" style="width: 100%;"></md-input>
              </div>
              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <md-input placeholder="Admission Number (required)" required ngModel name="admNo" class="ml-xs mr-xs" type="text" style="width: 100%;"></md-input>
                <md-input placeholder="Emis Code" ngModel name="emisCode" class="ml-xs mr-xs" type="text" style="width: 100%"></md-input>
              </div>

              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <div class="mb-1">
                  <label>Gender</label>
                  <md-radio-group>
                    <md-radio-button value="ML" name="gender" >Male</md-radio-button>
                    <md-radio-button value="FM" name="gender" >Female</md-radio-button>
                  </md-radio-group>
                </div>
                <span style="margin-right:80px;"></span>
                <!--<small *ngIf="!form.controls['gender'].valid && form.controls['gender'].touched" class="md-text-warn">You must select a gender.</small>-->
                <md-input placeholder="Birthday (required)" ngModel name="dateOfBirth" class="ml-xs mr-xs" type="date" style="width: 70%"></md-input>
                <!--<small *ngIf="form.controls['date'].hasError('required') && form.controls['date'].touched" class="md-text-warn">You must include a date.</small>
                <small *ngIf="form.controls['date'].errors?.date && form.controls['date'].touched" class="md-text-warn">You must include a valid date.</small>
                -->
              </div>
              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <md-select required ngModel name="className" placeholder="Class (required)" style="width: 30%" class="ml-xs mr-xs">
                  <md-option *ngFor = "let name of schoolClasses" value="{{name.id}}">
                    {{name.class_name}}
                  </md-option>
                </md-select>
                <md-input placeholder="Previous Class" ngModel name="previousClass" class="ml-xs mr-xs" type="text" style="width: 40%"></md-input>
                <md-select ngModel required name="notInSchool" placeholder="Been in school before?" style="width: 30%" class="ml-xs mr-xs">
                  <md-option value="True">Yes</md-option>
                  <md-option value="False">No</md-option>
                </md-select>
              </div>

              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <md-select ngModel required name="modeOfTransport" placeholder="Mode of Transport" style="width: 50%" class="ml-xs mr-xs">
                  <md-option value="Personal Vehicle">Personal Vehicle</md-option>
                  <md-option value="School Bus">School Bus</md-option>
                  <md-option value="By Foot">By Foot</md-option>
                </md-select>
                <md-select ngModel  name="timeToSchool" placeholder="Time taken to reach school" style="width: 50%" class="ml-xs mr-xs">
                  <md-option value="less than 1/2 hour">Less than 1/2 hour</md-option>
                  <md-option value="1 hour">1 hour</md-option>
                  <md-option value="more">More than 1 hour</md-option>
                </md-select>
              </div>
              <h6>Household Details</h6>
              <div  fxLayout="row"  fxLayoutAlign="start center" class="mb-2">
                <md-select ngModel  name="stayWith" placeholder="Whom do you stay with?" style="width: 30%" class="ml-xs mr-xs">
                  <md-option value="Parents">Parents</md-option>
                  <md-option value="Guardians">Guardians</md-option>
                  <md-option value="Alone">Alone</md-option>
                </md-select>
                <md-input  placeholder="Number of people in household" ngModel name="householdNumber" class="ml-xs mr-xs" type="text" style="width: 35%"></md-input>
                <md-input  placeholder="Number of meals/day" ngModel name="mealsInDay" class="ml-xs mr-xs" type="text" style="width: 35%"></md-input>
              </div>
              <hr>
              <md-card-actions>
                <button type="submit" [disabled]="!childregistration.valid" md-raised-button class="shadow-none">Save</button>
                <button md-raised-button class="warn">Delete</button>
                <button md-raised-button color="primary">Cancel</button>
              </md-card-actions>
            </form>
          </md-card-content>
        </md-tab>
      </md-tab-group>
    </md-card>
  </div>
</div>
