<div *ngIf="loading == true" class="positioning">
  <md-progress-spinner _ngcontent-c21="" class="primary mat-progress-spinner" mode="indeterminate" role="progressbar" _nghost-c22="" style="width:60%;">
    <svg _ngcontent-c22="" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
      <path _ngcontent-c22="" d="M67.03072947941752,13.806709829045673A40,40 0 0,1 75.14319329354475,18.890197187969093" style="stroke-width: 10;"></path>
    </svg>
  </md-progress-spinner>
</div>
<div *ngIf="loading == false">
<md-input placeholder="Type to filter the name column..." required (keyup)='updateFilter($event)' style="width: 100%" class="mb-1 ml-1 mr-1"></md-input>
  <div fxLayout="row"  fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="50" fxFlex="100">
      <md-card class="card-widget md-teal">
        <div md-card-widget>
          <div md-card-float-icon>
            <md-icon>local_offer</md-icon>
          </div>
          <div class="pl-0">
            <h5 md-card-widget-title>{{ count }}</h5>
            <p>Total Enrollments</p>
          </div>
        </div>
      </md-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="50" fxFlex="100">
      <md-card class="card-widget md-purple">
        <div md-card-widget>
          <div md-card-float-icon>
            <md-icon>phone</md-icon>
          </div>
          <div class="pl-0">
            <h5 md-card-widget-title> {{ males }} </h5>
            <p>Boys Enrolled</p>
          </div>
        </div>
      </md-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="50" fxFlex="100">
      <md-card class="card-widget md-red">
        <div md-card-widget>
          <div md-card-float-icon>
            <md-icon>notifications</md-icon>
          </div>
          <div class="pl-0">
            <h5 md-card-widget-title>{{females}}</h5>
            <p>Girls Enrolled</p>
          </div>
        </div>
      </md-card>
    </div>
  </div>
  <ngx-datatable
    class="material fullscreen"
    [columns]="columns"
    [sortType]="'multi'"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="children"
    [selected]="selected"
    [selectionType]="'single'"
    [externalPaging]="true"
    [count]="count"
    [offset]="offset"
    [limit]="limit"
    (page)='onPage($event)'
    (activate)='onActivate($event)'
    (select)='onSelect($event)'>
  </ngx-datatable>
</div>
