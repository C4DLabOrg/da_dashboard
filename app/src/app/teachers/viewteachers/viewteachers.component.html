<div *ngIf="loading == true" class="loader">
  Loading...
</div>
<div *ngIf="loading == false">
<md-input placeholder="Type to filter the name column..." required (keyup)='updateFilter($event)' style="width: 98%" class="mb-1 ml-1 mr-1"></md-input>
<ngx-datatable
  class="material"
  [rows]="teachers"
  [columns]="columns"
  [sortType]="'multi'"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [scrollbarV]="true">
</ngx-datatable>
</div>
